<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="upload_file">
        <div id="file_type" >
            <p>File Type : 
                <span><input type="radio" value="header" checked name="type"/>With Header </span>
                <span><input type="radio" value="withoutheader" name="type"/>Without Header</span>
            </p>
            <p>
                <span>Upload File : <input type="file" id="file" name="file"/> <span class="display_off">clear</span></span>
            </p>
        </div>
        <div id="file_field">
            <div id="csv_headers" class="float_left">
                <div id="header_lists"></div>
            </div>            
            <div id="modify_header" class="float_left">
                <table>
                    <tr>
                        <td>Company Name</td>
                        <td><div class="m_header"></div></td>
                    </tr>
                    <tr>
                        <td>Donar Name</td>
                        <td><div class="m_header"></div></td>
                    </tr>
                    <tr>
                        <td>Recipient</td>
                        <td><div class="m_header"></div></td>
                    </tr>
                    <tr>
                        <td>Date</td>
                        <td><div class="m_header"></div></td>
                    </tr>
                    <tr>
                        <td>Amount</td>
                        <td><div class="m_header"></div></td>
                    </tr>
                </table>                
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
